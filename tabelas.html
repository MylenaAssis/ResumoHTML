<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <!-- Container para tabela: -->
    <table>
        <!-- adicionar legenda a tabela: -->
        <caption>Notas em matemática</caption>
        <!-- cabeçalho da tabela: -->
        <thead>
            <!-- tag de linhas da tabela: -->
            <tr>
                <!-- tag de colunas da tabela: -->
                <th>Nome do ALuno</th>
                <th>Nota do ALuno</th>
            </tr>
        </thead>
        <!-- corpo da tabela com os dados: -->
        <tbody>
            <!-- criando linhas: -->
            <tr>
                <!--preencher colunas no body com a tag td  -->
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>10</td>
            </tr>
        </tbody>
        <!-- rodapé da tabela: -->
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td>9</td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
