<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">

        <!-- Campo de input com texto explicativo -->
        <input type="text" placeholder="Seu nome aqui" />
        <br/>
        <!-- Campo de input com label -->
        <!-- O atributo for na label e o id no input farão com que o campo seja selecionado se o usuário clicar na label "seu email" -->
        <label for="email">Seu email</label>
        <input id="email" type="email" />
        <br/>

        <!-- Esse input é importante para a usabilidade porque se o usuário abrir pelo celular, o teclado numérico aparece para digitar o telefone: -->
        <input type="tel" placeholder="Seu telefone" />
        <br/>

        <!-- Input que muda a aparencia do campo, disponibilizando setas para aumentar ou diminuir o número. Pssível estabelecer numero max, min e salto: -->
        <input type="number" max="20" min="0" step="2" />
        <br/>

        <!-- Input de arquivos -->
        <input type="file" name="" id="" />
        <br/>

        <!-- Input cor, abre caixa de seleção de cores -->
        <input type="color" name="" id="" />
        <br/>

        <!-- Input checkbox precisa vir acompanhado de label para inserir o texto a ser selecionado pelo usuário -->
        <!-- Mais uma vez, o uso do atributo for na label e id no input para que ao clicar na label o campo seja selecionado -->
        <input type="checkbox" name="" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <br/>

        <p>Qual sua cor favorita?</p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"> <label for="cor-vermelho">Vermelho</label> <br/>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label> <br/>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
        <!-- O atributo name serve para dizer ao html que todas essas opções pertencem à mesma pergunta, evitando que o usuário marque todas as opções. -->
        <br/>

        <!-- Caixa de seleção para apenas uma opção de resposta: -->
        <label for="">Qual é o seu filme favorito?</label>
        <select name="" id="">
        <option value="">Filme A</option>
        <option value="">Filme B</option>
        <option value="">Filme C</option>
        </select>
        <br/>
        <br/>

        <!-- Caixa de seleção que permite selecionar mais de uma opção se pressionar ctrl: -->
        <label for="">Qual é o seu filme favorito?</label>
        <select name="" id="" multiple>
        <option value="">Filme A</option>
        <option value="">Filme B</option>
        <option value="">Filme C</option>
        </select>
        <br/>

        <!-- Tag para inserir caixa de texto -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br/>

        <!-- Tag para criar botões e definir função: -->
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
